<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<title>Feedback Form</title>
<body>
    <caption><h1>Feedback Form</h1></caption>
    <form action="">
<table cellspacing="10" cellpadding="10">
<tr>
    <td>Your Name</td>
    <td><input type="text" name="name" id="name"></td>
</tr>
<tr>
    <td>Rate Us:</td>
    <td><select name="rate" id="rating">
        <option value="excellent">Excellent</option>
        <option value="Good">Good</option>
        <option value="Average">Average</option>
        <option value="Poor">Poor</option>
    </select></td>
</tr>
<tr>
    <td>Your Feedback </td>
    <td><textarea name="Feedback"  rows="2" cols="4" id="Feedback"></textarea></td>
</tr>

<tr>
    <td><input type="submit" name="submit" id=""><td>
</tr>
<tr>
   <td><input type="reset" name="reset" id=""></td>
</tr>
<tr>
    <td>Thank You for Your Feedback </td>
</tr>
</table>


    </form>
</body>
</html>
